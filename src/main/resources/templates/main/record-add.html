<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기록 추가하기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../../static/css/content.css">
</head>
<body>
<div class="header">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="header-title">직관기록 추가하기</div>
</div>

<div class="container">
    <form id="recordForm">
        <!-- 기본 정보 -->
        <div class="form-section">
            <div class="section-title">📋 기본 정보</div>

            <div class="form-group">
                <label class="form-label">경기 종류 <span class="required">*</span></label>
                <div class="button-group">
                    <button type="button" class="option-btn" data-value="exhibition">시범</button>
                    <button type="button" class="option-btn selected" data-value="regular">정규</button>
                    <button type="button" class="option-btn" data-value="post">포스트</button>
                    <button type="button" class="option-btn" data-value="other">기타</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">날짜 <span class="required">*</span></label>
                <input type="date" class="form-input" value="2025-04-05" required>
            </div>

            <div class="form-group">
                <label class="form-label">시간 <span class="required">*</span></label>
                <input type="time" class="form-input" value="18:30" required>
            </div>

            <div class="form-group">
                <label class="form-label">기분 <span class="required">*</span></label>
                <div class="mood-buttons">
                    <button type="button" class="mood-btn">
                        🤩
                        <span>극희</span>
                    </button>
                    <button type="button" class="mood-btn selected">
                        😊
                        <span>희</span>
                    </button>
                    <button type="button" class="mood-btn">
                        😐
                        <span>중</span>
                    </button>
                    <button type="button" class="mood-btn">
                        😟
                        <span>소노</span>
                    </button>
                    <button type="button" class="mood-btn">
                        😡
                        <span>중노</span>
                    </button>
                    <button type="button" class="mood-btn">
                        🤬
                        <span>극대노</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 경기 정보 -->
        <div class="form-section">
            <div class="section-title">⚾ 경기 정보</div>

            <div class="form-group">
                <label class="form-label">구장 <span class="required">*</span></label>
                <select class="form-select" required>
                    <option value="">구장을 선택하세요</option>
                    <option value="daejeon" selected>대전 한화생명 이글스파크</option>
                    <option value="jamsil">서울 잠실야구장</option>
                    <option value="gocheok">서울 고척스카이돔</option>
                    <option value="suwon">수원 KT위즈파크</option>
                    <option value="incheon">인천 SSG랜더스필드</option>
                    <option value="changwon">창원 NC파크</option>
                    <option value="gwangju">광주 기아챔피언스필드</option>
                    <option value="busan">부산 사직야구장</option>
                    <option value="daegu">대구 삼성라이온즈파크</option>
                    <option value="other">기타 (직접입력)</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">홈/원정 <span class="required">*</span></label>
                <div class="button-group">
                    <button type="button" class="option-btn selected" data-value="home">홈</button>
                    <button type="button" class="option-btn" data-value="away">원정</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">상대팀 <span class="required">*</span></label>
                <select class="form-select" required>
                    <option value="">상대팀을 선택하세요</option>
                    <option value="doosan">두산 베어스</option>
                    <option value="lg">LG 트윈스</option>
                    <option value="kt">KT 위즈</option>
                    <option value="ssg">SSG 랜더스</option>
                    <option value="nc">NC 다이노스</option>
                    <option value="kiwoom">키움 히어로즈</option>
                    <option value="kia">KIA 타이거즈</option>
                    <option value="lotte">롯데 자이언츠</option>
                    <option value="samsung" selected>삼성 라이온즈</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">점수 <span class="required">*</span></label>
                <div class="score-input-group">
                    <input type="number" class="form-input score-input" placeholder="우리팀" value="5" min="0" required>
                    <span class="vs-text">:</span>
                    <input type="number" class="form-input score-input" placeholder="상대팀" value="3" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">경기 결과 <span class="required">*</span></label>
                <div class="button-group">
                    <button type="button" class="option-btn selected" data-value="win">승</button>
                    <button type="button" class="option-btn" data-value="lose">패</button>
                    <button type="button" class="option-btn" data-value="draw">무</button>
                </div>
            </div>
        </div>

        <!-- 좌석 정보 -->
        <div class="form-section">
            <div class="section-title">🎫 좌석 정보</div>

            <div class="form-group">
                <label class="form-label">좌석 종류 <span class="required">*</span></label>
                <select class="form-select" required>
                    <option value="">좌석을 선택하세요</option>
                    <option value="1st-base" selected>1루 내야지정석</option>
                    <option value="3rd-base">3루 내야지정석</option>
                    <option value="outfield-free">외야자유석</option>
                    <option value="table">테이블석</option>
                    <option value="vip">VIP석</option>
                    <option value="sky">스카이박스</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">좌석 위치</label>
                <input type="text" class="form-input" placeholder="예: 105블럭 13열 09" value="105블럭 13열 09">
                <div class="helper-text">구역, 열, 번호 등을 자유롭게 입력하세요</div>
            </div>

            <div class="form-group">
                <label class="form-label">좌석 메모</label>
                <textarea class="form-textarea" placeholder="좌석에 대한 메모를 남겨보세요"></textarea>
            </div>
        </div>

        <!-- 추가 정보 -->
        <div class="form-section">
            <div class="section-title">📝 추가 정보</div>

            <div class="form-group">
                <label class="form-label">사진 첨부</label>
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <div class="photo-upload-icon">📸</div>
                    <div class="photo-upload-text">사진을 추가해보세요</div>
                    <div class="helper-text">여러 장 선택 가능</div>
                </div>
                <input type="file" id="photoInput" accept="image/*" multiple style="display: none;">
            </div>

            <div class="form-group">
                <label class="form-label">일행</label>
                <select class="form-select" multiple>
                    <option value="ryujiin" selected>유지인</option>
                    <option value="oheunjin" selected>오은진</option>
                    <option value="choimihyeon">최미현</option>
                    <option value="kimjihee">김지희</option>
                </select>
                <div class="helper-text">Ctrl/Cmd 키를 누르고 여러 명 선택 가능</div>
            </div>

            <div class="form-group">
                <label class="form-label">자유 메모</label>
                <textarea class="form-textarea" placeholder="이날의 특별한 순간을 기록해보세요"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">저장하기</button>
    </form>
</div>

<script>
        // 옵션 버튼 토글
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const group = this.closest('.button-group');
                group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 기분 버튼 토글
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 폼 제출
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('직관기록이 저장되었습니다! 🎉');
            window.location.href = 'record-list.html';
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
